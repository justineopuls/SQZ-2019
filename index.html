<!DOCTYPE html>
<html>
    <head>
        <title>SQUEEEZE &#8211; The National EEE Competition and Convention</title>

        <link rel="stylesheet" type="text/css" href="style-home.css">
    </head>
    <body>
        <div class="logo-container">

        </div>
        <div class="division">
            <div class="logo-header">
                <div class="centered">
                    <img src="" alt="SQZ Logo">
                    <h1>SquEEEze</h1>
                    <h2>The National EEE Convention and Competition</h2>
                </div>
            </div>
            <div class="split left">
                <div class="centered">
                    <img src="" alt="High School Pic">
                    <h2>High School</h2>
                </div>
            </div>          
            <div class="split right">
                <div class="centered">
                    <img src="" alt="College Pic">
                    <h2>College</h2>
                </div>
            </div>
        </div>
        <div class="high-school">
            <div class="split left">
                <div class="centered">
                    <img src="" alt="High School Quiz Bee">
                    <h2>High School Quiz Bee</h2>
                </div>
            </div>
            <div class="split right">
                <div class="centered">
                    <img src="" alt="High School Workshop">
                    <h2>High School Workshop</h2>
                </div>
            </div>
        </div>
        <div class="college">
            <div class="split-three left">
                <div class="centered">
                    <img src="" alt="College Quiz Bee">
                    <h2>College Quiz Bee</h2>
                </div>
            </div>
            <div class="split-three center">
                <div class="centered">
                    <img src="" alt="Technological Design Contest">
                    <h2>Technological Design Contest</h2>
                </div>
            </div>
            <div class="split-three right">
                <div class="centered">
                    <img src="" alt="Circuit Sprint">
                    <h2>Circuit Sprint</h2>
                </div>
            </div>
        </div>
    </body>
</html>
